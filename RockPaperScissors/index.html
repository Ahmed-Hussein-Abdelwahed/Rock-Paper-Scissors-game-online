<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Rock Paper Scissors online game" />
    <meta name="keywords" content="rock, paper, scissors, online, game, play" />
    <meta name="author" content="Ahmed Hussein" />
    <link rel="icon" href="images/gameIcon.jpeg" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="result-cont" class="result"></div>

      <div class="players-cont">
        <div id="leftPlayer" class="player">
          <p>You</p>
          <img src="images/rock.png" alt="Rock picture" />
        </div>

        <div id="rightPlayer" class="computer">
          <p>Pc</p>
          <img src="images/rock.png" alt="Rock picture" />
        </div>
      </div>

      <div id="symbolsPictures" class="symbols">
        <div>Choose one:</div>
        <br /><br />
        <img src="images/rock.png" alt="Rock picture" />
        <img src="images/paper.jpeg" alt="Paper picture" />
        <img src="images/scissors.png" alt="Scissors picture" />
      </div>
      <button id="resetBtn">Reset</button>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
